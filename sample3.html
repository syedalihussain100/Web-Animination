<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #box{
            height: 300px;
            width: 300px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
  
    <div id="box"></div>



<script>
   var elem = document.querySelector("#box");

elem.animate([
    {transform: 'scale(0.5)', background: 'white'},
    {transform: 'scale(1)',background: 'red'},
    {transform: 'scale(0.5)', background: 'pink'}  
],{
    duration: 4000,
    iterations: Infinity,
}) 
</script>
</body>
</html>
